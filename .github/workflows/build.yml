name: OTZ-Ads - Prebid.js 

on:
  push:
    branches: [ "pipeline-actions" ]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
    - name: Checkout repository    
      uses: actions/checkout@v3

    - name: Cache npm dependencies
      uses: actions/cache@v3
      with: 
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Cache gulp-cli
      uses: actions/cache@v3
      with:
        path: ~/.npm-global
        key: ${{ runner.os }}-gulp-cli
        restore-keys: |
          ${{ runner.os }}-gulp-cli

    - name: Install npm dependencies
      run: npm ci
      
    - name: Install gulp-cli
      run: npm install -g gulp-cli
      
    - name: Build project with Gulp
      run: |
        gulp build --modules=modules.json        

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository    
      uses: actions/checkout@v3

    - name: Restore npm modules
      uses: actions/cache@v3
      with:
        paths: |
          ~/.npm
          ~/.npm-global
        key: npm-caches-${{ runner.os }}
    
    - name: Upload to S3 Bucket
      run: |
        aws s3 cp build/dist/prebid.js s3://${{ secrets.AWS_S3_BUCKET }} --region ${{ secrets.AWS_S3_REGION }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
